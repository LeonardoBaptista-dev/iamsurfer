{% extends "base.html" %}

{% block title %}Enviar Mensagem para {{ recipient.username }} - IAmSurfer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Nova Mensagem para {{ recipient.username }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="content" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('main.user_profile', username=recipient.username) }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar ao perfil
            </a>
        </div>
    </div>
</div>
{% endblock %}
