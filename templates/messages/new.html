{% extends "base.html" %}

{% block title %}Nova Mensagem - IAmSurfer{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Nova Mensagem</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="recipient" class="form-label">Destinatário</label>
                            <input type="text" class="form-control" id="recipient" name="recipient" placeholder="Nome do usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <a href="{{ url_for('messages.inbox') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar para a caixa de entrada
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
