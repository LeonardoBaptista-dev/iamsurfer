{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Mapa do Surf Brasileiro</h1>
    <div class="row">
        {% for state in states %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ state.name }}</h5>
                    <a href="{{ url_for('spots.state_detail', uf=state.uf) }}" class="btn btn-primary">Ver cidades</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
